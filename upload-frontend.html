<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSensei - Upload & Analyze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-section {
            display: none;
            margin-top: 20px;
        }
        
        .preview-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .preview-media {
            flex: 1;
            max-width: 500px;
        }
        
        .preview-media img,
        .preview-media video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .preview-info {
            flex: 1;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .file-info p {
            margin: 5px 0;
            color: #333;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .results-header h2 {
            color: #333;
            font-size: 2em;
        }
        
        .new-analysis-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .score-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .section ul {
            list-style: none;
            padding: 0;
        }
        
        .section li {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .tools-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .tools-section h3 {
            color: #ff9800;
        }
        
        .tool-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }
        
        .tool-name {
            font-weight: bold;
            color: #ff9800;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .tool-desc {
            color: #666;
            margin-bottom: 10px;
        }
        
        .tool-link {
            display: inline-block;
            padding: 8px 15px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .tool-link:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AdSensei AI</h1>
            <p>Upload your ad creative and get AI-powered insights + tool recommendations</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Drop your image or video here</div>
                <div class="upload-hint">or click to browse (Images: JPG, PNG, GIF | Videos: MP4, MOV)</div>
                <input type="file" id="fileInput" accept="image/*,video/*">
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <div class="preview-media" id="previewMedia"></div>
                    <div class="preview-info">
                        <div class="file-info" id="fileInfo"></div>
                        <button class="analyze-btn" id="analyzeBtn">
                            üöÄ Analyze with AI
                        </button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>Analyzing your creative...</h3>
                <p>This may take 30-60 seconds</p>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>üìä Analysis Results</h2>
                <button class="new-analysis-btn" onclick="location.reload()">New Analysis</button>
            </div>

            <div class="score-grid" id="scoreGrid"></div>
            
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let selectedFile = null;
        let uploadedUrl = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewMedia = document.getElementById('previewMedia');
        const fileInfo = document.getElementById('fileInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file) return;

            selectedFile = file;
            const isVideo = file.type.startsWith('video/');
            const isImage = file.type.startsWith('image/');

            if (!isVideo && !isImage) {
                alert('Please upload an image or video file');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const url = e.target.result;
                uploadedUrl = url;

                if (isImage) {
                    previewMedia.innerHTML = `<img src="${url}" alt="Preview">`;
                } else {
                    previewMedia.innerHTML = `<video src="${url}" controls></video>`;
                }

                fileInfo.innerHTML = `
                    <p><strong>File:</strong> ${file.name}</p>
                    <p><strong>Type:</strong> ${isImage ? 'Image' : 'Video'}</p>
                    <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;

                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!uploadedUrl) return;

            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            previewSection.style.display = 'none';

            try {
                const isVideo = selectedFile.type.startsWith('video/');
                
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: uploadedUrl,
                        type: isVideo ? 'video' : 'image'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.result);
                } else {
                    alert('Analysis failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(result) {
            // Show scores
            const scoreGrid = document.getElementById('scoreGrid');
            scoreGrid.innerHTML = `
                <div class="score-card">
                    <div class="score-label">Viral Potential</div>
                    <div class="score-value">${result.viral_potential}</div>
                    <div class="score-label">out of 100</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Trend Alignment</div>
                    <div class="score-value">${result.trend_alignment}</div>
                    <div class="score-label">out of 100</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Emotional Impact</div>
                    <div class="score-value">${result.emotional_impact}</div>
                    <div class="score-label">out of 100</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Shareability</div>
                    <div class="score-value">${result.shareability_score}</div>
                    <div class="score-label">out of 100</div>
                </div>
            `;

            // Show detailed results
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="section">
                    <h3>üìù Summary</h3>
                    <p>${result.summary}</p>
                </div>

                <div class="section">
                    <h3>‚úÖ What Works</h3>
                    <ul>
                        ${result.what_works.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h3>üí° Improvements</h3>
                    <ul>
                        ${result.what_to_improve.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="section tools-section">
                    <h3>üõ†Ô∏è Recommended Tools</h3>
                    ${generateToolRecommendations(result)}
                </div>

                <div class="section">
                    <h3>üöÄ Virality Tips</h3>
                    <ul>
                        ${result.virality_tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h3>üì± Best Platforms</h3>
                    <p>${result.target_platforms.join(', ')}</p>
                </div>

                <div class="section">
                    <h3>‚è∞ Best Posting Time</h3>
                    <p>${result.best_posting_time}</p>
                </div>

                <div class="section">
                    <h3>#Ô∏è‚É£ Hashtag Strategy</h3>
                    <p>${result.hashtag_strategy.join(' ')}</p>
                </div>

                <div class="section">
                    <h3>üéØ Final Verdict</h3>
                    <p>${result.final_verdict}</p>
                </div>
            `;

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function generateToolRecommendations(result) {
            const tools = [];

            // Based on improvements needed
            if (result.what_to_improve.some(i => i.toLowerCase().includes('color'))) {
                tools.push({
                    name: 'Canva Color Palette Generator',
                    desc: 'Create stunning color combinations for your ads',
                    url: 'https://www.canva.com/colors/color-palette-generator/'
                });
            }

            if (result.what_to_improve.some(i => i.toLowerCase().includes('text') || i.toLowerCase().includes('caption'))) {
                tools.push({
                    name: 'Copy.ai',
                    desc: 'AI-powered copywriting for engaging ad text',
                    url: 'https://www.copy.ai/'
                });
            }

            if (result.what_to_improve.some(i => i.toLowerCase().includes('video') || i.toLowerCase().includes('edit'))) {
                tools.push({
                    name: 'CapCut',
                    desc: 'Easy video editing with trending effects',
                    url: 'https://www.capcut.com/'
                });
            }

            // Always recommend these
            tools.push(
                {
                    name: 'Canva',
                    desc: 'Design tool for creating and editing ad creatives',
                    url: 'https://www.canva.com/'
                },
                {
                    name: 'Remove.bg',
                    desc: 'Remove backgrounds from images instantly',
                    url: 'https://www.remove.bg/'
                },
                {
                    name: 'TinyPNG',
                    desc: 'Compress images without losing quality',
                    url: 'https://tinypng.com/'
                },
                {
                    name: 'Lumen5',
                    desc: 'Turn content into engaging videos',
                    url: 'https://lumen5.com/'
                }
            );

            return tools.map(tool => `
                <div class="tool-card">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-desc">${tool.desc}</div>
                    <a href="${tool.url}" target="_blank" class="tool-link">Try It ‚Üí</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
